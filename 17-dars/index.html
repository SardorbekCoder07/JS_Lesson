<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phone Number Authentication</title>
	</head>
	<body>
		<h1>Sign In with Phone Number</h1>

		<!-- Step 1: Enter Phone Number -->
		<div id="phone-step">
			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" placeholder="+998901234567" required />
			<button id="send-otp">Send OTP</button>
		</div>

		<!-- Step 2: Enter OTP -->
		<div id="otp-step" style="display: none">
			<label for="otp">Enter OTP:</label>
			<input type="text" id="otp" placeholder="123456" required />
			<button id="verify-otp">Verify OTP</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
