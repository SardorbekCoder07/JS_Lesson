<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Complex Animation</title>
		<style>
			.text {
				font-size: 24px;
				font-family: Arial, sans-serif;
				white-space: nowrap;
				overflow: hidden;
				width: 0;
				border-right: 2px solid black;
				animation: typing 4s steps(30) 1s forwards, blink 0.5s step-end infinite;
			}

			@keyframes typing {
				to {
					width: 31ch;
				}
			}

			@keyframes blink {
				50% {
					border-color: transparent;
				}
			}
		</style>
	</head>
	<body>
		<div class="text">Sardorbek, CSS animatsiyasi qiziqarli!</div>
	</body>
</html>
